<html>
    <head>
        <title>Mouse Over</title>
    </head>
    <body>
        <a href="javascript:;"
        onmouseover="document.img_1.src='Koala.jpg';"
        onmouseout="document.img_1.src='Penguins.jpg';">
        <img name="img_1" src='Penguins.jpg' height='100' width='100'>
    </a>
    </body>
</html>
